name: CI/CD Pipeline with Email

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - run: npm ci
      - run: npm test

      - name: Build app
        run: npm run build || echo "No build script defined"
        
      - name: Trigger and Monitor Render Deployment
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Triggering Render deployment..."
          DEPLOY_RESPONSE=$(curl -s -X POST "$RENDER_DEPLOY_HOOK")
          DEPLOY_ID=$(echo "$DEPLOY_RESPONSE" | jq -r '.deploy.id')

          if [[ "$DEPLOY_ID" == "null" || -z "$DEPLOY_ID" ]]; then
            echo "‚ùå Failed to trigger deployment or extract deploy ID"
            echo "Response: $DEPLOY_RESPONSE"
            exit 1
          fi

          echo "‚è≥ Monitoring deploy ID: $DEPLOY_ID"

          for i in {1..30}; do
            STATUS=$(curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
              https://api.render.com/v1/deploys/$DEPLOY_ID | jq -r '.status')

            echo "Attempt $i - Status: $STATUS"

            if [[ "$STATUS" == "live" ]]; then
              echo "‚úÖ Render deployment successful!"
              break
            elif [[ "$STATUS" == "failed" ]]; then
              echo "‚ùå Render deployment failed!"
              curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
                https://api.render.com/v1/deploys/$DEPLOY_ID/logs | jq -r '.logs'
              exit 1
            fi

            sleep 10
          done

          # Print full deploy logs regardless of status
          echo "üìú Deployment Logs:"
          curl -s -H "Authorization: Bearer $RENDER_API_KEY" \
            https://api.render.com/v1/deploys/$DEPLOY_ID/logs | jq -r '.logs'



      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Deployment Complete: Node.js App"
          to: maheshanekallu@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            üöÄ Hello Mahesh!!

            Your application was just deployed successfully.

            üîó Live URL: https://node-cicd-q6g2.onrender.com/
